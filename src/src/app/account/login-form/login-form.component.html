<div class="row">
    <div class="col-md-6 new-user-alert">
      	<div *ngIf="brandNew" class="alert alert-success" role="alert">
            <strong>All set!</strong> Please login with your account
        </div>  
        <!--<h2>Login</h2>-->        
    </div>
</div>
<div class="container" style="background-image: url(/assets/Pass-Loews.jpg); height:646px; background-repeat: no-repeat">
    <br>
    <h3 class="text-center" style="color:goldenrod">Welcome Rx-Benefits<br>Member</h3>
    <div class="col-sm-4" style="float:right" >
        <div class="card border-info text-center">
            <div class="card-header" style="color:burlywood; background-color:rgb(25, 94, 223) ">
                Sign in to continue
            </div>
        <div class="card-body" style="background-color:burlywood">
            <img src="https://placeimg.com/128/128/tech/sepia">
            <div class="container text-center">
              <form #f="ngForm" novalidate (ngSubmit)="login(f)">
                <label for="email">Email</label>
                  <input id="email" type="text" required name="email" class="form-control mb-2" placeholder="Email" [ngModel]="credentials.email" #email="ngModel" tmFocus validateEmail>
                  <small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">Please enter a valid email</small>
            
                <label for="password">Password</label>
                  <input type="password" class="form-control mb-2" id="password" required name="password" placeholder="Password" ngModel>

                <button type="submit" class="btn btn-primary" [disabled]="f.invalid || isRequesting">Sign in</button>
                  <app-spinner [isRunning]="isRequesting"></app-spinner> 

                <div *ngIf="errors" class="alert alert-danger" role="alert">
                  <strong>Oops!</strong> {{errors}}
                </div>
                <label class="checkbox float-left" style="color:#000">
                  <input type="checkbox" value="remember-me">
                  Remember me
                </label>
                    <a href="#" class="float-right">Need help?</a> 
              </form>
            </div>
        </div>
      </div>
      <a href="#" class="float-right text-white">Create an account </a>
    </div>
  </div>
